<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>React-JSPM</title><style>h1.title{
      text-align: center;
      color: #001f3f;
    }
    ul{
      margin: 0;
      padding: 0;
    }
    li.repo{
      width: 95%;
      max-width: 500px;
      background-color: #7FDBFF;
      border: 1px solid #0074D9;
      padding: 0.5em;
      text-align: center;
      list-style: none;
      border-radius: 0.5em;
      margin: 0.5em auto;
      box-shadow: 0.01em 0.02em 0.2em;
      cursor: pointer;
      transition: 0.25s;
    }
    li.repo:hover{
      box-shadow: 0.03em 0.08em 0.2em;
    }
    li.repo a {
      text-decoration: none;
      color: #0074D9;
    }</style></head><body><script src="app.min.js"></script></body></html>
